<!--KS 6th Advanced notes-->
<html lang="en">
    <head>
        <title>Styling with color</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 200px;
                width: 200px;
                text-align: center;
                background-color: blueviolet;
            }
            #analogous{
                color: blue;
            }
            #complementery{
                color: rgb(255, 153, 63);
            }
            #triadic1{
                color:green;
            }
            #triadic2{
                color: rgb(255, 136, 0);
            }
        </style>
    </head>
    <body>
        <div id="analogous">
            <p>Analogous</p>
        </div>
        <div id="complementery">
            <p>complementery</p>
        </div>
        <div id="triadic1">
            <p>Triadic1</p>
            <p><spam id="triadic2">Triadic2</spam></p>
        </div>
    </body>
</html>
