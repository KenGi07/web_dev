<!--KS 6th HTML Basics notes-->
<!DOCTYPE html5>

<html>
    <head>
        <title>HTML Basics</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>hi</h1>
        <h2>Smaller hi</h2>
        <h6>even smaller hi</h6>
        <p>hi but in paragraph <br> hi but in paragraph again (but break) <br><strong>hi</strong> but in paragraph again (but bold) <br> <u>hi</u> but in paragraph again (but underline)<br> <em>hi</em> but in paragraph again (but italics)<br> <a href="https://spinning.fish/" target="_blank">hi</a> but in paragraph again (but link)</p>
    </body>
</html>
